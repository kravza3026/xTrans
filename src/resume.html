<!doctype html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Сторінка 1</title>

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/resume.css">
</head>
<body>
	<main>
		<div class="resume_section">
			<div class="container">
				<div class="resume_section_container">
					<div class="bg_img">
						<img src="images/resume/X.svg" alt="bg_section">
					</div>
					<div class="resume_section_content">
						<div class="resume_title_container">
							<h2 class="section_title">надіслати <span>резюме</span></h2>
							<p>Заповніть форму і ми зв’яжемося с Вами найближчим часом</p>
						</div>
						<form class="resume_form" action="">
							<div class="inputs_name_phone">
								<div>
									<label class="label" for="name">
										<span>1</span><span>Ім’я*</span>
									</label>
									<input id="name" name="name" type="text" placeholder="Введіть ваше ім’я">
								</div>
								<div>
									<label class="label" for="phone">
										<span>2</span><span>номер Телефону*</span>
									</label>
									<input id="phone" name="phone" type="text" placeholder="Номер телефону">
								</div>
							</div>
							<div class="input_mail">
								<label class="label" for="email">
									<span>3</span><span>E-mail*</span>
								</label>
								<input id="email" name="email" type="text" placeholder="Введіть вашу електронну пошту">
							</div>
							<div class="input_mail">
								<div class="label" for="email">
									<span>4</span><span>E-mail*</span>
								</div>
								<label class="custom-file-upload" for="file">
									<img src="images/resume/clip.svg" alt="clip">
									<span>Прикріпити резюме</span>
								</label>
								<input id="file" name="file" type="file" placeholder="Введіть вашу електронну пошту">
							</div>
							<div class="text_input">
								<label class="label" for="message">
									<span>5</span><span>Ваш коментар*</span>
								</label>
								<textarea name="messge"  id="message" placeholder="Введіть коментар" cols="30" rows="5"></textarea>
							</div>
							<div class="input_checkbox">
								<input type="checkbox" name="checkbox" id="checkbox">
								<label for="checkbox" class="label_checkbox"></label>
								<span>Я даю згоду на обробку моїх персональних даних</span>
							</div>

							<div class="form_submit">
								<div class="slide_description_button">
									<div class="link_container">
										<button type="submit">подати заявку </button>
									</div>
								</div>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</main>

</body>
</html>
