<!doctype html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Сторінка 1</title>

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/types_of_cargo.css">
</head>
<body>
	<main>
		<div class="container">
			<div class="main_container">
				<a href="#" class="btn_arrow">
					<img src="images/types_of_cargo/down-arrow.svg" alt="down_arrow">
				</a>
				<h2 class="section_title"><span>Які типи вантажів підходять</span> <br> для морських перевезень</h2>
				<div class="types_content_container">
					<div class="content_items">
						<div class="item">
							<div class="item_img">
								<img src="images/types_of_cargo/box.svg" alt="box_icon">
							</div>
							<div class="item_title">
								<p>Генеральні вантажі</p>
							</div>

						</div>
						<div class="item">
							<div class="item_img">
								<img src="images/types_of_cargo/machine.svg" alt="machine">
							</div>
							<div class="item_title">
								<p>Негабаритні вантажі</p>
							</div>

						</div>
						<div class="item">
							<div class="item_img">
								<img src="images/types_of_cargo/products.svg" alt="products_icon">
							</div>
							<div class="item_title">
								<p>Насипні вантажі</p>
							</div>

						</div>
						<div class="item">
							<div class="item_img">
								<img src="images/types_of_cargo/sign.svg" alt="sign_icon">
							</div>
							<div class="item_title">
								<p>Небезпечні вантажі</p>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

</body>
</html>
