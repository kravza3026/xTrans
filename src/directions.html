<!-- Initialize Swiper -->
<script>
	var swiper = new Swiper(".mySwiper", {
		cssMode: true,
		slidesPerView: 2,
		navigation: {
			nextEl: ".swiper-button-next",
			prevEl: ".swiper-button-prev",
		},
		pagination: {
			clickable: true,
			el: ".swiper-pagination",
		},
		scrollbar: {
			el: ".swiper-scrollbar",
			hide: true,
		},
		mousewheel: true,
